<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <title>Memory Timeline</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      padding: 32px 16px;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .top-actions {
      text-align: center;
      margin-bottom: 40px;
    }

    .logout {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: #9ca3af;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .logout:hover {
      color: white;
      border-color: #38bdf8;
    }

    .timeline {
      max-width: 720px;
      margin: auto;
      position: relative;
      padding-left: 24px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #38bdf8, transparent);
    }

    .entry {
      position: relative;
      margin-bottom: 32px;
    }

    .dot {
      position: absolute;
      left: -1px;
      top: 14px;
      width: 14px;
      height: 14px;
      background: #38bdf8;
      border-radius: 50%;
      box-shadow: 0 0 12px #38bdf8;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .date {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .text {
      font-size: 15px;
      line-height: 1.6;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”’ PROTECTION -->
  <script>
    if (localStorage.getItem("vault_access") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <h1>Memory Vault</h1>

  <div class="top-actions">
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="timeline">

    <div class="entry">
      <span class="dot"></span>
      <div class="card">
        <div class="date">Jan 18, 2026 Â· 11:42 PM</div>
        <div class="text">
          First time we talked properly. It felt normalâ€¦ in a good way.
        </div>
      </div>
    </div>

    <div class="entry">
      <span class="dot"></span>
      <div class="card">
        <div class="date">Jan 21, 2026 Â· 2:10 AM</div>
        <div class="text">
          Late night conversations hit different. Time disappeared.
        </div>
        <img src="memory.jpg" alt="memory image">
      </div>
    </div>

    <div class="entry">
      <span class="dot"></span>
      <div class="card">
        <div class="date">Jan 29, 2026 Â· 8:05 PM</div>
        <div class="text">
          Silence was comfortable. Thatâ€™s rare.
        </div>
      </div>
    </div>

  </div>

  <script>
    function logout() {
      localStorage.removeItem("vault_access");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
